on:
  push:
    branches:
      - hexo
    tags:
      - v*
  pull_request:
name: Build and deploy on push
jobs:
  build:
    name: yarn install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: npm install -g yarn
    - name: Get yarn cache
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - run: yarn install
    - run: yarn build
      if: github.ref != 'refs/heads/hexo'
    - run: yarn build && yarn bundlesize
      if: github.ref == 'refs/heads/hexo'
      env:
        CSS_COMMIT: css
        DO_NOT_REMOVE_CSS: TRUE
        BUNDLESIZE_GITHUB_TOKEN: ${{ secrets.BUNDLESIZE_GITHUB_TOKEN }}
    - name: Deploy to GitHub Pages
      id: csspush
      uses: JamesIves/github-pages-deploy-action@releases/v4
      if: github.ref == 'refs/heads/hexo'
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: css
        FOLDER: public/css
        BASE_BRANCH: hexo
        CLEAN: true
    - name: Purge jsdelivr cache
      if: github.ref == 'refs/heads/hexo' && ${{ steps.csspush.outputs.deployment-status }} == 'success'
      run: curl https://purge.jsdelivr.net/gh/njzjz/njzjz.github.io@css/main.css
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@releases/v4
      if: github.ref == 'refs/heads/hexo'
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: master
        FOLDER: public
        BASE_BRANCH: hexo
        CLEAN: true
