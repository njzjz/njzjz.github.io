# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jinzhe Zeng's Blog
subtitle: 苟利国家生死以，岂因祸福避趋之
description: PhD student at Rutgers University
keywords: Jinzhe Zeng Blog
author: Jinzhe Zeng
language:
  - en
  - zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://njzjz.win
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 404.html
  - css/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
marked:
  lazyload: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: date

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/njzjz/njzjz.github.io
  branch: master
all_minifier: true
css_minifier:
  level: 2

sitemap:
  path: sitemap.xml

index2_generator:
  - layout: "archive"
    path: "archives"
    exclude:
      - category ECNUChemistry
      - category Internship
  - layout: "index"
    path: ""
    index: true
    exclude:
      - category ECNUChemistry
      - category Internship

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  exclude_codeblock: false

search:
  path: search.xml
  field: post
  content: true
  format: striptags

cdn: 
  use_webp: true
  max_width:
    - 828
    - 1656
    - 378
    - 678

pwa:
  manifest:
    body:
      name: Jinzhe Zeng's Blog
      display: standalone
  serviceWorker:
    cdn: https://cdn.jsdelivr.net/npm/workbox-cdn/workbox/workbox-sw.js
    options:
      runtimeCaching:
        - urlPattern: /
          handler: NetworkFirst
          options:
            cacheName: index
        - urlPattern: !!js/regexp /\.(?:js|css)$/
          handler: StaleWhileRevalidate
          options:
            cacheName: js-css
        - urlPattern: !!js/regexp /\.(?:png|gif|jpg|jpeg|svg)$/
          handler: CacheFirst
          options:
            cacheName: images
            expiration:
              maxEntries: 60
              maxAgeSeconds: 2592000 # 30 * 24 * 60 * 60
        - urlPattern: !!js/regexp /^https:\/\/cdn\.jsdelivr\.net/
          handler: StaleWhileRevalidate
          options:
            cacheName: jsdelivr
        - urlPattern: !!js/regexp /^https:\/\/images\.weserv\.nl/
          handler: CacheFirst
          options:
            cacheName: imagesweserv
            expiration:
              maxEntries: 60
              maxAgeSeconds: 2592000
      offlineGoogleAnalytics: true
waline:
  enable: true
  serverURL: https://comment.njzjz.win
  visitor: true
  lang: en
