language: node_js
sudo: required
node_js: stable
cache: npm
env:
  global:
    - secure: ""
script: hexo g
after_deploy:
- mkdir bin
- wget https://github.com/tenfyzhong/autoissue/releases/download/v0.1.1/autoissue-linux-x86 -O bin/autoissue
- chmod +x bin/autoissue
- ./bin/autoissue
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  target_branch: master
  local_dir: public
  on:
    branch: hexo
